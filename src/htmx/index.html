<!DOCTYPE html>
<html lang="en">

<head>
    <title> &#60;/&#62; HTMX Hardware Monitor</title>
    <link rel="icon" type="image/ico" href="/src/static/img/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
</head>

<body>
    <h1>HTMX Hardware Monitor</h1>
    <div hx-ext="ws" ws-connect="ws://localhost:8080/ws">
        <div id="update-timestamp">Loading data...</div>
        <div id="monitor-data">
            <h2>System Data</h2>
            <div id="system-data"></div>
            <h2>Disk Data</h2>
            <div id="disk-data"></div>
            <h2>CPU Data</h2>
            <div id="cpu-data"></div>
        </div>
    </div>
</body>

</html>
